name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        
    - name: Setup premake
      uses: abel0b/setup-premake@v1
      
    - name: Generate Project Files
      run: premake5.exe vs2019
      
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Build Solution
      run: msbuild -property:Configuration=Release -maxCpuCount -verbosity:minimal -noLogo GameProject.sln
